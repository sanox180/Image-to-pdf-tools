<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanox - Free Image to PDF Converter</title>
  
  <!-- ✅ SEO -->
  <meta name="description" content="Sanox - Convert JPG, PNG images to PDF online for free. Fast, easy and secure image to PDF converter tool.">
  <meta name="keywords" content="Image to PDF, JPG to PDF, PNG to PDF, convert image to pdf, Sanox tool, free pdf converter">
  <meta name="author" content="Sanox Tools">
  
  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <!-- ✅ OG Tags (Social Media Preview) -->
  <meta property="og:title" content="Sanox - Image to PDF Converter" />
  <meta property="og:description" content="Convert images to PDF instantly. Fast and free!" />
  <meta property="og:image" content="og-image.jpg" />
  <meta property="og:url" content="https://imagetopdftools.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ Styles -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1.5rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 2rem 1rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }
    .preview {
      position: relative;
    }
    .preview img {
      height: 100px;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-size: 14px;
    }
    #convertBtn {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    #convertBtn:hover {
      background: #218838;
    }
    .donate-btn {
      display: inline-block;
      margin-top: 2rem;
      background: #ffde59;
      color: #222;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #888;
      padding-bottom: 2rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Sanox - Image to PDF Converter</h1>
    <p>Convert JPG/PNG images to PDF for free</p>
  </header>

  <main>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div class="preview-container" id="previewContainer"></div>
    <button id="convertBtn">Convert to PDF</button>

    <a class="donate-btn" href="https://coff.ee/sanox" target="_blank">☕ Buy Me a Coffee</a>
  </main>

  <footer>
    <p>© 2025 Sanox Tools. All rights reserved.</p>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const convertBtn = document.getElementById('convertBtn');
    let files = [];

    fileInput.addEventListener('change', (e) => {
      files = Array.from(e.target.files);
      renderPreviews();
    });

    function renderPreviews() {
      previewContainer.innerHTML = '';
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'preview';
          div.innerHTML = `
            <img src="${e.target.result}" alt="image" />
            <button class="remove-btn" onclick="removeFile(${index})">×</button>
          `;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeFile(index) {
      files.splice(index, 1);
      renderPreviews();
    }

    convertBtn.addEventListener('click', () => {
      if (files.length === 0) {
        alert("Please upload images first.");
        return;
      }
      alert("PDF conversion logic will be added soon.");
    });
  </script>

</body>
</html>
