<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Meta Tags -->
  <title>Sanox - Convert Image to PDF Free</title>
  <meta name="description" content="Sanox is a free tool to convert images (JPG, PNG) to PDF in one click. Fast, secure and easy to use.">

  <!-- ✅ Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- ✅ Open Graph Tags -->
  <meta property="og:title" content="Sanox - Image to PDF Converter" />
  <meta property="og:description" content="Convert images to PDF instantly with Sanox - Fast, simple and secure." />
  <meta property="og:image" content="https://imagetopdftools.netlify.app/og-image.jpg" />
  <meta property="og:url" content="https://imagetopdftools.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    #fileInput {
      margin: 1rem 0;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .preview {
      position: relative;
    }
    .preview img {
      height: 100px;
      border-radius: 8px;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }
    #convertBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #777;
    }
    .donate-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #ffc107;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sanox - Image to PDF Converter</h1>
    <p>Convert JPG or PNG images to PDF easily and securely</p>
  </header>

  <main>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div class="preview-container" id="previewContainer"></div>
    <button id="convertBtn">Convert to PDF</button>

    <br><br>
    <a class="donate-btn" href="https://coff.ee/sanox" target="_blank">☕ Buy Me a Coffee</a>
  </main>

  <footer>
    <p>© 2025 Sanox Tools. All rights reserved.</p>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const convertBtn = document.getElementById('convertBtn');
    let files = [];

    fileInput.addEventListener('change', (e) => {
      files = Array.from(e.target.files);
      renderPreviews();
    });

    function renderPreviews() {
      previewContainer.innerHTML = '';
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'preview';
          div.innerHTML = `
            <img src="${e.target.result}" alt="image" />
            <button class="remove-btn" onclick="removeFile(${index})">×</button>
          `;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeFile(index) {
      files.splice(index, 1);
      renderPreviews();
    }

    convertBtn.addEventListener('click', () => {
      if (files.length === 0) {
        alert("Please upload images first.");
        return;
      }
      alert("PDF conversion in progress... (Add backend logic here)");
      // Yaha future me backend logic add hoga
    });
  </script>

</body>
</html>
