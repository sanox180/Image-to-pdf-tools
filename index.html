<body>
  <header>
    <h1>Sanox - Image to PDF Converter</h1>
    <p>Upload JPG or PNG images and convert to PDF easily.</p>
  </header>

  <section class="upload-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
    <label for="fileInput">üìÅ Select Images</label>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div class="preview-container" id="previewContainer"></div>
    <button class="convert-btn" onclick="convertToPDF()">Convert to PDF</button>
  </section>

  <script>
    let files = [];

    const input = document.getElementById("fileInput");
    const previewContainer = document.getElementById("previewContainer");

    input.addEventListener("change", (e) => {
      files = Array.from(e.target.files);
      showPreviews();
    });

    function dragOverHandler(ev) {
      ev.preventDefault();
    }

    function dropHandler(ev) {
      ev.preventDefault();
      files = Array.from(ev.dataTransfer.files);
      showPreviews();
    }

    function showPreviews() {
      previewContainer.innerHTML = "";
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.className = "preview";
          div.innerHTML = `
            <img src="${e.target.result}" />
            <button class="remove-btn" onclick="removeImage(${index})">√ó</button>
          `;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeImage(index) {
      files.splice(index, 1);
      showPreviews();
    }

    async function convertToPDF() {
      if (files.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      const { PDFDocument } = PDFLib;
      const pdfDoc = await PDFDocument.create();

      for (let file of files) {
        const imgBytes = await file.arrayBuffer();
        let img;
        if (file.type.includes("png")) {
          img = await pdfDoc.embedPng(imgBytes);
        } else {
          img = await pdfDoc.embedJpg(imgBytes);
        }
        const page = pdfDoc.addPage([img.width, img.height]);
        page.drawImage(img, {
          x: 0,
          y: 0,
          width: img.width,
          height: img.height,
        });
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.pdf";
      link.click();
    }
  </script>
